                    }
                ]
            },
            "quiz-app": {
                "title": "Kuis Pengetahuan",
                "content": `
                    <div id="quiz-intro">
                        <p class="text-gray-700 leading-relaxed mb-4">Uji pengetahuan Anda tentang kehidupan Nabi Muhammad dengan kuis interaktif ini. Kuis ini terdiri dari beberapa pertanyaan pilihan ganda.</p>
                        <button id="start-quiz-btn" class="bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-emerald-700 transition duration-300 ease-in-out">Mulai Kuis</button>
                    </div>
                    <div id="quiz-container" class="hidden">
                        <div id="question-text" class="text-2xl font-semibold mb-6 text-gray-800"></div>
                        <div id="options-container" class="space-y-4"></div>
                        <div id="quiz-feedback" class="mt-4 text-center font-semibold hidden"></div>
                        <button id="next-btn" class="bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-emerald-700 transition duration-300 ease-in-out mt-6 hidden">Pertanyaan Berikutnya</button>
                    </div>
                    <div id="quiz-result" class="hidden">
                        <h3 class="text-3xl font-bold mb-4 text-gray-800">Hasil Kuis</h3>
                        <p id="score-text" class="text-xl text-gray-700 mb-4"></p>
                        <button id="restart-quiz-btn" class="bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-emerald-700 transition duration-300 ease-in-out">Main Lagi</button>
                    </div>
                `
            }
        };

        // JSON object for quiz questions
        const quizQuestions = [
            {
                question: "Apa gelar yang diberikan masyarakat kepada Muhammad bin Abdullah sebelum menjadi Nabi?",
                options: ["Al Amin", "Abal Qosim", "Saifullah", "Al Mustafa"],
                correctAnswerIndex: 0
            },
            {
                question: "Di mana Nabi Muhammad SAW menerima wahyu pertamanya?",
                options: ["Mekah", "Madinah", "Gua Hira", "Taif"],
                correctAnswerIndex: 2
            },
            {
                question: "Gelar apa yang diberikan kepada Nabi Muhammad SAW karena kejujurannya?",
                options: ["Al-Faruq", "Ash-Shiddiq", "Al-Amin", "Al-Murtada"],
                correctAnswerIndex: 2
            },
            {
                question: "Apa nama peristiwa hijrah Nabi Muhammad SAW dan para pengikutnya dari Mekah ke Madinah?",
                options: ["Fathu Makkah", "Perjanjian Hudaibiyah", "Hijrah", "Khutbah Wada'"],
                correctAnswerIndex: 2
            },
            {
                question: "Apa nama peristiwa penaklukan Makkah secara damai?",
                options: ["Fathu Makkah", "Perjanjian Hudaibiyah", "Hijrah", "Khutbah Wada'"],
                correctAnswerIndex: 0
            }
        ];

        // Global quiz variables
        let currentQuestionIndex = 0;
        let score = 0;

        // Get references to DOM elements
        const menuElement = document.getElementById('menu');
        const contentDisplayElement = document.getElementById('content-display');
        const backToTopBtn = document.getElementById('back-to-top-btn');

        /**
         * Renders the menu items, including submenus, based on the educationData object.
         */
        function renderMenu() {
            menuElement.innerHTML = ''; // Clear existing menu items
            for (const key in educationData) {
                if (educationData.hasOwnProperty(key)) {
                    const topic = educationData[key];
                    const mainMenuItemDiv = document.createElement('div');
                    mainMenuItemDiv.className = 'relative'; // For positioning toggle icon

                    const mainMenuItemLink = document.createElement('a');
                    mainMenuItemLink.href = '#';
                    mainMenuItemLink.dataset.key = key;
                    mainMenuItemLink.className = 'menu-item block px-4 py-2 rounded-lg text-gray-700 hover:bg-green-100 hover:text-green-700 transition duration-200 ease-in-out flex items-center justify-between';
                    mainMenuItemLink.textContent = topic.title;

                    // Add click listener for main topic to display its content
                    mainMenuItemLink.addEventListener('click', (event) => {
                        event.preventDefault();
                        const selectedKey = event.target.closest('.menu-item').dataset.key;
                        displayContent(selectedKey);
                        // Remove 'active' from all, add to current main/sub item
                        document.querySelectorAll('.menu-item, .submenu-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        event.target.closest('.menu-item').classList.add('active');
                    });

                    mainMenuItemDiv.appendChild(mainMenuItemLink);

                    if (topic.subtopics && topic.subtopics.length > 0) {
                        // Add toggle icon for submenus
                        const toggleIcon = document.createElement('span');
                        toggleIcon.className = 'toggle-icon ml-2 text-gray-500 cursor-pointer transform transition duration-200 ease-in-out';
                        toggleIcon.innerHTML = '&#9656;'; // Right-pointing triangle

                        mainMenuItemLink.appendChild(toggleIcon); // Append icon to the link

                        const submenuContainer = document.createElement('div');
                        submenuContainer.className = 'submenu-container hidden space-y-2 py-2'; // Hidden by default

                        topic.subtopics.forEach(subtopic => {
                            const subMenuItem = document.createElement('a');
                            subMenuItem.href = '#';
                            subMenuItem.dataset.key = subtopic.key; // Use subtopic's key
                            subMenuItem.className = 'submenu-item';
                            subMenuItem.textContent = subtopic.title;

                            // Add click listener for subtopic
                            subMenuItem.addEventListener('click', (event) => {
                                event.preventDefault();
                                const selectedKey = event.target.dataset.key;
                                displayContent(selectedKey);
                                // Remove 'active' from all, add to current sub item
                                document.querySelectorAll('.menu-item, .submenu-item').forEach(item => {
                                    item.classList.remove('active');
                                });
                                event.target.classList.add('active');
                            });
                            submenuContainer.appendChild(subMenuItem);
                        });

                        mainMenuItemDiv.appendChild(submenuContainer);

                        // Toggle submenu visibility on click of the main menu item (including icon)
                        mainMenuItemLink.addEventListener('click', (event) => {
                            // Only toggle if the target is the main link itself or its icon, not if it's a subitem click
                            if (event.target === mainMenuItemLink || event.target === toggleIcon) {
                                submenuContainer.classList.toggle('hidden');
                                toggleIcon.classList.toggle('rotated');
                            }
                        });
                    }
                    menuElement.appendChild(mainMenuItemDiv);
                }
            }
        }

        /**
         * Displays the content for a given topic or subtopic key.
         * It searches both main topics and their subtopics.
         * @param {string} key - The key corresponding to the topic/subtopic in educationData.
         */
        function displayContent(key) {
            let foundTopic = null;

            // Search in main topics
            if (educationData.hasOwnProperty(key)) {
                foundTopic = educationData[key];
            } else {
                // Search in subtopics
                for (const mainKey in educationData) {
                    if (educationData.hasOwnProperty(mainKey) && educationData[mainKey].subtopics) {
                        const subtopic = educationData[mainKey].subtopics.find(sub => sub.key === key);
                        if (subtopic) {
                            foundTopic = subtopic;
                            break;
                        }
                    }
                }
            }

            if (foundTopic) {
                contentDisplayElement.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">${foundTopic.title}</h2>
                    ${foundTopic.content}
                `;
                contentDisplayElement.scrollTop = 0; // Scroll to top of content
            } else {
                contentDisplayElement.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Konten Tidak Ditemukan</h2>
                    <p class="text-gray-700">Topik atau subtopik yang diminta tidak dapat ditemukan. Silakan pilih yang lain dari menu.</p>
                `;
            }

            // If the key is for the quiz, initialize the quiz
            if (key === "quiz-app") {
                setupQuizEventListeners();
            }
        }

        // --- QUIZ LOGIC ---

        /**
         * Sets up event listeners for the quiz buttons.
         */
        function setupQuizEventListeners() {
            const startBtn = document.getElementById('start-quiz-btn');
            if (startBtn) {
                startBtn.addEventListener('click', startQuiz);
            }
            
            const nextBtn = document.getElementById('next-btn');
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizQuestions.length) {
                        displayQuestion();
                    } else {
                        showResult();
                    }
                });
            }

            const restartBtn = document.getElementById('restart-quiz-btn');
            if (restartBtn) {
                restartBtn.addEventListener('click', () => {
                    currentQuestionIndex = 0;
                    score = 0;
                    document.getElementById('quiz-intro').classList.remove('hidden');
                    document.getElementById('quiz-result').classList.add('hidden');
                });
            }
        }

        /**
         * Starts the quiz by hiding the intro and showing the quiz container.
         */
        function startQuiz() {
            document.getElementById('quiz-intro').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            displayQuestion();
        }

        /**
         * Displays the current question and its options.
         */
        function displayQuestion() {
            const questionTextElement = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const feedbackElement = document.getElementById('quiz-feedback');
            const nextBtn = document.getElementById('next-btn');

            questionTextElement.textContent = quizQuestions[currentQuestionIndex].question;
            optionsContainer.innerHTML = '';
            feedbackElement.classList.add('hidden');
            nextBtn.classList.add('hidden');

            quizQuestions[currentQuestionIndex].options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.textContent = option;
                optionBtn.dataset.index = index;
                optionBtn.className = 'w-full text-left py-3 px-6 rounded-lg bg-gray-100 text-gray-700 border border-gray-300 hover:bg-gray-200 transition-colors duration-200 ease-in-out';
                optionBtn.addEventListener('click', checkAnswer);
                optionsContainer.appendChild(optionBtn);
            });
        }

        /**
         * Checks the user's selected answer against the correct answer.
         * @param {Event} event - The click event from the option button.
         */
        function checkAnswer(event) {
            const selectedOption = event.target;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const correctIndex = quizQuestions[currentQuestionIndex].correctAnswerIndex;
            const feedbackElement = document.getElementById('quiz-feedback');
            const nextBtn = document.getElementById('next-btn');
            const optionsContainer = document.getElementById('options-container');

            // Disable all option buttons
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
            
            // Provide visual feedback
            if (selectedIndex === correctIndex) {
                score++;
                selectedOption.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                selectedOption.classList.add('bg-green-200', 'text-green-800');
                feedbackElement.textContent = 'Jawaban Anda benar!';
                feedbackElement.classList.remove('hidden');
                feedbackElement.classList.remove('text-red-600');
                feedbackElement.classList.add('text-green-600');
            } else {
                selectedOption.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                selectedOption.classList.add('bg-red-200', 'text-red-800');
                // Highlight the correct answer
                optionsContainer.children[correctIndex].classList.remove('bg-gray-100');
                optionsContainer.children[correctIndex].classList.add('bg-green-200', 'text-green-800', 'border-green-400');
                feedbackElement.textContent = `Jawaban Anda salah. Jawaban yang benar adalah: ${quizQuestions[currentQuestionIndex].options[correctIndex]}.`;
                feedbackElement.classList.remove('hidden');
                feedbackElement.classList.remove('text-green-600');
                feedbackElement.classList.add('text-red-600');
            }

            nextBtn.classList.remove('hidden');
        }

        /**
         * Displays the final quiz result and score.
         */
        function showResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            const resultElement = document.getElementById('quiz-result');
            resultElement.classList.remove('hidden');
            document.getElementById('score-text').textContent = `Anda berhasil menjawab ${score} dari ${quizQuestions.length} pertanyaan dengan benar.`;
        }

        // --- BACK-TO-TOP BUTTON LOGIC ---

        // Add a scroll event listener to the content area
        contentDisplayElement.addEventListener('scroll', () => {
            // Show the button if the user has scrolled down more than 200px
            if (contentDisplayElement.scrollTop > 200) {
                backToTopBtn.classList.remove('hidden');
            } else {
                backToTopBtn.classList.add('hidden');
            }
        });

        // Add a click event listener to the button
        backToTopBtn.addEventListener('click', () => {
            // Smoothly scroll the content area back to the top
            contentDisplayElement.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Initialize the app when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            // Display the new introduction section by default on load
            displayContent("pendahuluan-app");
            
            // Remove 'active' from all and add to the new introduction menu item
            const introMenuItem = menuElement.querySelector('[data-key="pendahuluan-app"]');
            if (introMenuItem) {
                document.querySelectorAll('.menu-item, .submenu-item').forEach(item => {
                    item.classList.remove('active');
                });
                introMenuItem.classList.add('active');
            }
        });
    </script>
</body>
</html>
